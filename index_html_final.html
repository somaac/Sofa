<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريق الضيافة رقم 48 - Hospitality Team 48</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logos-section">
            <div class="logo-left">
                <img src="images/labbeh-logo.png" alt="Labbeh Logo" class="logo">
            </div>
            <div class="logo-right">
                <img src="images/nusuk-logo.png" alt="Nusuk Logo" class="logo">
            </div>
        </div>
        
        <div class="header">
            <div class="brand-logo">
                <h1>فريق الضيافة رقم</h1>
                <div class="team-number">48</div>
                <h2>Hospitality Team No.</h2>
            </div>
            <p>Sofa Number Lookup</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="sofaNumber">أدخل رقم الصوفا (Enter Sofa Number):</label>
                <input type="number" id="sofaNumber" placeholder="35250" maxlength="5">
            </div>
            <button class="search-btn" onclick="searchSofa()">
                🔍 البحث - Search
            </button>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-item">
                <div class="result-icon">🔢</div>
                <div class="result-text">
                    <div class="result-label">رقم الصوفا - Sofa Number</div>
                    <div class="result-value" id="sofaNumberResult"></div>
                </div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">📍</div>
                <div class="result-text">
                    <div class="result-label">رقم المخيم - Camp Number</div>
                    <div class="result-value" id="areaResult"></div>
                </div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">🚪</div>
                <div class="result-text">
                    <div class="result-label">رقم الغرفة - Room Number</div>
                    <div class="result-value" id="roomResult"></div>
                </div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">🎨</div>
                <div class="result-text">
                    <div class="result-label">اللون - Color</div>
                    <div class="result-value" id="colorResult"></div>
                </div>
                <div id="colorIndicator" class="color-indicator"></div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">👤</div>
                <div class="result-text">
                    <div class="result-label">الجنس - Gender</div>
                    <div class="result-value" id="genderResult"></div>
                </div>
            </div>
        </div>

        <div id="errorCard" class="error-card">
            <div>❌ لم يتم العثور على هذا الرقم</div>
            <div>❌ This sofa number was not found</div>
        </div>

        <div class="footer">
            Made by Mohammed Alfawzan and Faisal Altuwaijri
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
